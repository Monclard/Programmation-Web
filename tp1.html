<!DOCTYPE html>
<html>
	<head>
		<title>
      Compteur
    </title>

		<script>	
			var intervalID;
			var cpt = 10;			
      
			function start()
			{
				intervalID = setInterval(update, 1000);	//appelle la fonction toutes les secondes.
			}

			function update()
			{
				if (cpt >= 0) 
				{
					division = document.getElementById('div');
					division.innerHTML = cpt; //ecriture dans la division.
					cpt -=1 ;
				}
				else
				{
					clearInterval(intervalID);	// quand cpt = 0 on arrete l'appelle de fonction.
				}	
			}

		</script>
	</head>
	<body onload = "start()">
  	<div id="div">
    </div>
	</body>
</html>
