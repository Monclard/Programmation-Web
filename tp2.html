<!DOCTYPE html>
<html>
	<head>
		<title>carre2</title>
		<style>
			#carre
      {	
				width : 42px;
				height : 42px;  
				background : red;
			 	position : relative;
			}
		</style>
		<script type="text/javascript">
  
  		var id;
  		var pos = 10;
  
  		function start() 
  		{
  			id = setInterval(position, 100);	//deplacement de 10px toute les 0.1 secondes.
  		}		
  		
  		function position()	
  		{
  			var canvas = document.getElementById("canvas");
  			canvas.style.position = "absolute";
  			canvas.style.left = pos + "px";	//la position du carre est augmente de 10 pixels en x.
  			pos += 10;
  		 	if (pos == 500)	//a 500 pixels on arrete d'update la position.
  			{
  				clearInterval(id); //fin
  			} 
  		}		
 		</script>
 	</head>
 	<body onload="start()">
		<div id="carre">
    </div>
	</body>
</html>
